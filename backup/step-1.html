<!doctype html>
<html class="full-background">
<head>
<meta charset="UTF-8">
<meta name="viewport" id="vp" content="width=device-width, initial-scale=1">
<script>
	window.onload = function () {
		if ( screen.width < 320 ) {
			var mvp = document.getElementById( 'vp' );
			mvp.setAttribute( 'content', 'width=320' );
		}
	}
</script>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Edmonton Fitness Studio Pass: Redeem Free 2 Week Trial | Fitset</title>
</head>

<body>
<div id="logo" class="shift"></div>
<div id="wrapper">
	<div class="form step-1" data-aos="zoom-in" data-aos-duration="500">
		<div class="center">
			<h1>Redeem your trial</h1>
			<p>Sign up with your email address</p>
		</div>
		<div class="field">
			<label for="first-name">First name</label>
			<input id="first-name" placeholder="Hermione" type="text">
		</div>
		<div class="field">
			<label for="last-name">Last name</label>
			<input id="last-name" placeholder="Granger" type="text">
		</div>
		<div class="field">
			<label for="email">Email address</label>
			<input id="email" placeholder="hermione@hogwarts.com" type="email">
		</div>
		<div class="field">
			<label for="password">Password</label>
			<input id="password" type="password">
		</div>
		<div class="error">Oops. You forgot to enter your first name.</div>
		<a href="step-2.html">
		<div class="button">Next step</div>
		</a>
	</div>
</div>
<script src="../js/aos.min.js"></script>
<script type="text/javascript">
	// Initialize AOS (Animate On Scroll)
	AOS.init({
		once: true,
	});
</script>
</body>
</html>
