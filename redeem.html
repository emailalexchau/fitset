<!doctype html>
<html class="full-background">
<head>
<meta charset="UTF-8">
<meta name="viewport" id="vp" content="width=device-width, initial-scale=1">
<script>
	window.onload = function () {
		if ( screen.width < 320 ) {
			var mvp = document.getElementById( 'vp' );
			mvp.setAttribute( 'content', 'width=320' );
		}
	}
</script>
<link href="css/landing.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Edmonton Fitness Studio Pass: Redeem Free 2 Week Trial | Fitset</title>
</head>

<body>
<div id="logo" class="shift"></div>
<div id="wrapper">
	<div id="form">
		<div class="center">
			<h1>Redeem your trial</h1>
			<p>Sign up with your email address</p>
		</div>
		<div class="field">
			<p>First Name</p>
			<input id="first-name" placeholder="e.g. Hermione" type="text">
		</div>
		<div class="field">
			<p>Last Name</p>
			<input id="last-name" placeholder="e.g. Granger" type="text">
		</div>
		<div class="field">
			<p>Email address</p>
			<input id="email" placeholder="e.g. hermione@hogwarts.com" type="email">
		</div>
		<div class="field">
			<p>Password</p>
			<input id="password" type="password">
		</div>
		<div class="error">Oops. You forgot to enter your first name.</div>
		<a href="billing.html">
		<div class="button">Next step</div>
		</a>
	</div>
</div>
</body>
</html>
