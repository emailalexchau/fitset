<!doctype html>
<html class="full-background">
<head>
<meta charset="UTF-8">
<meta name="viewport" id="vp" content="width=device-width, initial-scale=1">
<script>
	window.onload = function () {
		if ( screen.width < 320 ) {
			var mvp = document.getElementById( 'vp' );
			mvp.setAttribute( 'content', 'width=320' );
		}
	}
</script>
<link href="css/landing.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/vanillaTextMask.js"></script>
<title>Edmonton Fitness Studio Pass: Redeem Free 2 Week Trial | Fitset</title>
</head>

<body>
<div id="logo" class="shift"></div>
<div id="wrapper">
	<div id="form" class="step-2">
		<div class="center">
			<h1>Redeem your trial</h1>
			<p>Enter your address</p>
		</div>
		<div class="field">
			<label for="address-line-1">Address line one</label>
			<input id="address-line-1" placeholder="10000 Jasper Avenue NW" type="text">
		</div>
		<div class="field">
			<label for="address-line-2">Address line two (optional)</label>
			<input id="address-line-2" placeholder="Suite #308" type="text">
		</div>
		<div class="field">
			<label for="city">City</label>
			<input id="city" placeholder="Edmonton" type="email">
		</div>
		<div class="field">
			<label for="province">Province</label>
			<div class="select">
				<select>
					<option value="AB">Alberta</option>
					<option value="BC">British Columbia</option>
					<option value="MB">Manitoba</option>
					<option value="NB">New Brunswick</option>
					<option value="NL">Newfoundland and Labrador</option>
					<option value="NS">Nova Scotia</option>
					<option value="ON">Ontario</option>
					<option value="PE">Prince Edward Island</option>
					<option value="QC">Quebec</option>
					<option value="SK">Saskatchewan</option>
					<option value="NT">Northwest Territories</option>
					<option value="NU">Nunavut</option>
					<option value="YT">Yukon</option>
				</select>
			</div>
		</div>
		<div class="field">
			<label for="postal-code-CA">Postal Code</label>
			<input id="postal-code-CA" placeholder="T5H 6Z3" type="text">
		</div>
		<div class="field">
			<label for="phone">Phone number</label>
			<input id="phone" placeholder="1 (780) 555-1234" type="text">
		</div>
		<div class="error">Oops. You forgot to enter your first name.</div>
		<a href="step-3.html">
		<div class="button">Next step</div>
		</a> </div>
</div>
<script>
	// Phone input mask
	var phoneMask = [/[1-9]/, ' ', '(', /[1-9]/, /\d/, /\d/, ')', ' ', /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/]
	var phoneInput = document.querySelector('#phone')
	var maskedInputController = vanillaTextMask.maskInput({
		inputElement: phoneInput,
		mask: phoneMask
	})
	// Canadian postal code input mask
	var postalCodeCAMask = [/[A-Z]/i, /\d/, /[A-Z]/i, ' ', /\d/, /[A-Z]/i, /\d/]
	var postalCodeCAInput = document.querySelector('#postal-code-CA')
	var maskedInputController = vanillaTextMask.maskInput({
		inputElement: postalCodeCAInput,
		mask: postalCodeCAMask,
	})
</script>
</body>
</html>
