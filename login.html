	</div>
	<div id="menu">

			<a href="index.html" data-aos="fade-down" data-aos-delay="300">

</div>
<div id="flex-vertical-fill">
	<div class="dark-background purple first">
		<div class="section">
			<div class="center">
				<h1 data-aos="fade-down" data-aos-duration="1000">Well, hello again!</h1>
			</div>
		</div>
	</div>
	<div class="dark-background cta flex-fill-height">
		<div class="section shift-up">
			<div class="center">
				<div class="form login shift-up" data-aos="zoom-in" data-aos-duration="500">
					<div class="field">
						<label for="email">Email address</label>
						<input id="email" placeholder="hermione@hogwarts.com" type="email">

					<div class="field">
						<label for="password">Password</label>

					Forgot password?

		</div>
	</div>
	<div class="dark-background footer">

						<a href="#">
							Privacy
						</a>

						<a href="#">

</div>
<script src="js/aos.min.js"></script>
<script src="js/menu.js"></script>
<script type="text/javascript">
	// Initialize AOS (Animate On Scroll)
	AOS.init({
		startEvent: 'load',
		once: true
	});

	// Slick Carousel
	$('.slick-quotes').slick({
		autoplay: false,
		autoplaySpeed: 7000,
		dots: true,
		speed: 200
	});

	// FAQ Accordion
	var accordion = document.getElementsByClassName("accordion");
	for (var i = 0; i < accordion.length; i++) {
		accordion[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var panel = this.nextElementSibling;
			if (panel.style.maxHeight) {
				panel.style.maxHeight = null;
			} else {
				panel.style.maxHeight = panel.scrollHeight + "px";
			} 
		});
	}
</script>
</body>
</html>
