<script src="js/aos.min.js"></script>

<script type="text/javascript">
	// Change Div Background on Radio Click
	$('#radio-options input:radio').click(function() {
		$('div.active').removeClass('active');
		$(this).parent().parent().addClass('active');
		if (event.target.id === 'radio-jog') {
			$('.order-total').html('$47.25')
		} else if (event.target.id === 'radio-run') {
			$('.order-total').html('$68.25')
		} else if (event.target.id === 'radio-sprint') {
			$('.order-total').html("$110.25")
		}
	});
	
	// Initialize AOS (Animate On Scroll)
	AOS.init({
		startEvent: 'load',
		once: true
	});

	// Slick Carousel
	$('.slick-quotes').slick({
		autoplay: false,
		autoplaySpeed: 7000,
		dots: true,
		speed: 200
	});

	// FAQ Accordion
	var accordion = document.getElementsByClassName("accordion");
	for (var i = 0; i < accordion.length; i++) {
		accordion[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var panel = this.nextElementSibling;
			if (panel.style.maxHeight) {
				panel.style.maxHeight = null;
			} else {
				panel.style.maxHeight = panel.scrollHeight + "px";
			} 
		});
	}
</script>
